name: projectv
on:
  push:
    branches-ignore:
      - master
+ env:
+  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: npm-install
        run: npm i

      - name: app-prebuild
        run: npm run pre-build
      - name: app-prebuild
        run: npm start